<div id="tabs">
  <dx-tabs #apiTabs [dataSource]="tabs"  (onItemClick)="selectTab($event)"></dx-tabs>
  <div class="long-title">
    <h3>Schedules</h3>
  </div>
  <dx-scheduler id="scheduler" [dataSource]="currentSchedule" [views]="['day', 'week', 'timelineDay']" currentView="day"
    [firstDayOfWeek]="0" [startDayHour]="7" [endDayHour]="16" [showAllDayPanel]="false" [groups]="['divisionID']"
    [currentDate]="currentDate" [crossScrollingEnabled]="true" [cellDuration]="30" [width]="1200" [height]="600"
    appointmentTemplate="Schedule-Data" appointmentTooltipTemplate="Schedule-Datas">

    <dxo-editing [allowAdding]="false"></dxo-editing>

    <dxi-resource fieldExpr="activityID" [useColorAsDefault]="true" [dataSource]="currentActivities">
    </dxi-resource>

    <dxi-resource fieldExpr="divisionID" [dataSource]="currentDivisions">
    </dxi-resource>

    <div *dxTemplate="let model of 'Schedule-Data';let i=index">
      <div class='showtime-preview'>
        <div><strong>{{getActivityByID(model.appointmentData.activityID).activity}}</strong></div>
        <div *ngIf="model">
                <strong>{{"Duration: "+getActivityByID(model.appointmentData.activityID).duration+" min"}}</strong>
            </div>
        <div class='dropdown-appointment-dates'>
          {{(model.appointmentData.startDate | date:'shortTime') + ' - ' + (model.appointmentData.endDate | date:'shortTime')}}
        </div>
      </div>
    </div>

</div>
